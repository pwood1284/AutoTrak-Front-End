<header class="md-whiteframe-z3">
  <div class="menubar">
      <div ng-controller="HomeCtrl" class="container">
        <h1>Autotrak</h1>
        <md-button class="home" ng-click="home()"></md-button>
      </div>
    </div>
</header>
<div>
<h2>Employees</h2>
  <div class="data-list">
    <ul class="md-whiteframe-z1">
      <li ng-repeat="e in employees" class="md-whiteframe-z2">
        <p>Name: {{ e.employee_first_name }} {{ e.employee_last_name }}
        <br>Employee #: {{ e.employee_number }}
        <br>Email: {{ e.employee_email }} </p>
      <md-fab-toolbar md-open="demo.isOpen" count="demo.count" ng-class="demo.selectedAlignment">
        <md-fab-trigger class="align-with-text">
        <md-button aria-label="menu" class="md-fab md-primary">
          <md-icon md-svg-src="../assets/ic_list_white_24px.svg"></md-icon>
        </md-button>
        </md-fab-trigger>
        <md-toolbar>
          <md-fab-actions class="md-toolbar-tools">
            <md-button aria-label="edit" class="md-icon-button" ng-click="employeeEdit(e.id)">
              <md-icon md-svg-src="../assets/ic_mode_edit_white_24px.svg"></md-icon>
            </md-button>
            <md-button aria-label="delete" class="md-icon-button">
              <md-icon md-svg-src="../assets/ic_remove_circle_outline_white_24px.svg"></md-icon>
            </md-button>
          </md-fab-actions>
        </md-toolbar>
      </md-fab-toolbar>
      </li>
    </ul>
  </div>
</div>
