<h2>Add Employee to Repair Order</h2>
<div class="md-whiteframe-z4 data-list">
  <md-content md-theme="default" layout-padding layout="row" layout-sm="column">
    <ul class="md-whiteframe-z1">
       <li ng-repeat="e in employees" class="md-whiteframe-z2">
         <p><a href="/#/admin/dashboard/employee/{{ e.id }}">Name: {{ e.employee_first_name }} {{ e.employee_last_name }}</a>
         <br>Employee #: {{ e.employee_number }}
         <md-button ng-click="empAddRo(e)" class="md-whiteframe-z3">Add to RO</md-button>
       </li>
    </ul>
  </md-content>
</div>
