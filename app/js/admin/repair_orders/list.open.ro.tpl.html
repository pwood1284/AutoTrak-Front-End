<h2>Open Repair Orders</h2>
<div class="data-list">
    <ul class="md-whiteframe-z1">
      <li ng-repeat="o in openRo" class="md-whiteframe-z2">
        <p><b>Repair Order:</b> #{{ o.repair_order_number }}
        <br><b>Customer:</b> {{ o.client.client_first_name }} {{ o.client.client_last_name }}
        <br><b>Vehicle:</b> {{ o.vehicle.vehicle_type }} {{ o.vehicle.vehicle_model }}
        <br><b>Assigned Technician:</b> {{}}
        </p>
        <md-button class="md-primary" ng-click="editRo(o.id)">Edit</md-button>
      </li>
    </ul>
  </div>
