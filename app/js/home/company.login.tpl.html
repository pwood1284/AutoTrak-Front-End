
<header class="md-whiteframe-z3">
  <div class="menubar">
      <div ng-controller="HomeCtrl" class="container">
        <h1>Autotrak</h1>
        <md-button class="home" ng-click="home()"></md-button>
      </div>
    </div>
</header>
<div class=adminLoginContainer>
  <div class="tech-header-login md-whiteframe-z3">
    <form>
      <div class="appTitle">
        <h1 class="appTitleLocation">Autotrak</h1>
      </div>
      <div class="appsubTitle">
        <label>Company Login</label>
      </div>
      <div class="innerLoginFields">
          <div class="emailLbl">
            <label>Company Username</label>
          </div>
          <div class="emailInput">
            <input ng-model="user.business_username" type="text"/>
          </div>
          <div class="passwordLoginLbl">
            <label>Password</label>
          </div>
          <div class="passwordLoginFld">
            <input ng-model="user.business_user_password" type="password">
          </div>
          <md-button class="squarebtn squarebtn-login" ng-click="loginMain(user)"><i>Login</i></md-button>
      </div>
    </form>
  </div>
<div>
  <div class="backBtn">
    <md-button class="squarebtn squarebtn-login" ng-click="home()"><i class="material-icons md-48">home</i></md-button>
  </div>
</div>
