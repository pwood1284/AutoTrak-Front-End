

<div ng-controller="UserCtrl as vm">
  <div id="userNumpadTechMain" class="userNumPad md-whiteframe-z1">
    <input class="keypad-display" type="password" ng-model="vm.employee_pin" placeholder="Enter PIN..." disabled/>
    <ng-keypad on-key-pressed='vm.onKeyPressed'>
      <ng-key class='btn btn-right' ng-key-data="1"><i>1</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data="2"><i>2</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data="3"><i>3</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data="4"><i>4</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data="5"><i>5</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data="6"><i>6</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data="7"><i>7</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data="8"><i>8</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data="9"><i>9</i></ng-key>
      <ng-key class='btn btn-right' ng-key-data='"<"'><i><div class="btnword">Clear</div></j></i></ng-key>
      <ng-key class='btn btn-right'ng-key-data="0"><i>0</i></ng-key>
    <md-button class='btn btn-right' ng-click="keypadEnt(vm)"><i><div class="btnword">Enter</div></i></md-button>
    </ng-keypad>
  </div>
</div>
