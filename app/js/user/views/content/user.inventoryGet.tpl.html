<div class="user-declare">
  <h3>Inventory Items:</h3>
</div>
<div class="user-logout md-whiteframe-z3 md-default">
  <md-button ng-click="logout()">Logout</md-button>
</div>
<label>Search: <input ng-model="searchText" placeholder="Favor Name" autofocus></label>
<div class="tech-header md-whiteframe-z3">
  <!-- <h3>Repair Order # : {{ repair.repair_order_number }}</h3> -->
   <table st-table="displayed" class="table table-striped">
    <thead>
      <tr>
        <th st-ratio="20" st-sort="part">Part</th>
        <th st-ratio="20" st-sort="partNum">Part #</th>
        <th st-ratio="10" st-sort="supplier">Supplier</th>
        <th st-ratio="30" st-sort="location">Location</th>
        <th st-ratio="30" st-sort="onHand">On Hand</th>
        <th st-ratio="20" st-sort="quantity" id="td-quantity">Quantity</th>
        <!-- <th st-ratio="20" st-sort="button" id="th-button"></th> -->
        <!-- <th></th> -->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in parts | filter:searchText">
        <td st-ratio="20"><span data-id="{{p.id}}">{{p.part_name}}</span></td>
        <td st-ratio="20">{{p.business_part_number}}</td>
        <td st-ratio="20">{{p.inventory_item_supplier}}</td>
        <td st-ratio="30">{{p.inventory_item_location}}</td>
        <td st-ratio="30">{{p.inventory_count}}</td>
        <td st-ratio="20"><md-button ng-click="addCheckout(p)">+</md-button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" class="text-center">
          <div  st-items-by-page="20" st-pagination=""></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
